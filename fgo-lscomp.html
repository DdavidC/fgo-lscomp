<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Fate/GO禮裝比較搜尋系統</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart'], 'language': 'zh' }]}"></script>
    <script type="text/javascript">
        google.setOnLoadCallback(queryTable);
    </script>

    <script type="text/javascript" src="js/get_value_from_table.js"></script>
    <script type="text/javascript" src="js/query_list.js"></script>
    <script type="text/javascript" src="js/set_query_list_string.js"></script>
    <script type="text/javascript" src="js/get_url_vars.js"></script>
    <script type="text/javascript" src="js/show_ls_detail.js"></script>
    <script type="text/javascript" src="js/add_row_onmouseover_handlers.js"></script>
    <script type="text/javascript" src="js/add_row_onclick_handlers.js"></script>
    <script type="text/javascript" src="js/page_init.js"></script>

    <style type="text/css">
        @import url(css/default.css);
    </style>
</head>
<body>
    <div id="divUpperContainer">
        <div>
            目前所使用的所有禮裝圖片檔皆出自「<a href="https://kazemai.github.io/fgo-vz/">Fate/GO 茹西教王的理想鄉</a>」網站！
        </div>
        <div id="divFunctions" class="content">
            <input type="button" class="buttonFunction" value="單項效果搜尋" onclick="setQueryListString(4)">
            <select name="單項效果搜尋" id="selectEffect"></select>
            <br>
            ↓指定目標搜尋：先在禮裝列表中點選目標禮裝（若要進一步指定特定一或多個效果，則在點選後於禮裝內容中勾選。未勾選則視為除了Cost以外該禮裝的所有效果），再按功能
            <br>
            <input type="button" class="buttonFunction" value="下位互換" onclick="setQueryListString(1)">
            <input type="button" class="buttonFunction" value="上位互換" onclick="setQueryListString(2)">
            <input type="button" class="buttonFunction" value="相似效果" onclick="setQueryListString(3)">
            <br>
            <input type="button" class="buttonFunction" value="重置" onclick="setQueryListString(0)">
            <br>
            <br>
            目前使用的Google試算表key：<br>
            <input type="textbox" id="googleSheetKey" size="64" value="1zSn8a5H8MucOkk7b4g-xVNCl-u2YQea6VyhIypVEayw"><br>
        </div>
    </div>
    <br>
    <div id="divContentContainer">
        <div class="divTableLSList divContent">
            <table border="1">
                <tbody id="tableLSList">
                </tbody>
            </table>
        </div>
        <div class="divContent">
            <table>
                <tbody id="tableLSEffect">
                </tbody>
            </table>
        </div>
    </div>
    <div class="hiddenInformation">
        <input type="textbox" id="textBoxQueryListString">
        <input type="textbox" id="selectedLSListRow">
    </div>
    <script type="text/javascript">
        pageInit();
    </script>
</body>
</html>
