<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Fate/GO禮裝比較</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart'], 'language': 'zh' }]}"></script>
    <script type="text/javascript">
        google.setOnLoadCallback(queryTable);
    </script>

    <script type="text/javascript" src="js/get_value_from_table.js"></script>
    <script type="text/javascript" src="js/query_list.js"></script>
    <script type="text/javascript" src="js/set_query_list_string.js"></script>
    <script type="text/javascript" src="js/get_url_vars.js"></script>
    <script type="text/javascript" src="js/show_ls_detail.js"></script>
    <script type="text/javascript" src="js/add_row_onmouseover_handlers.js"></script>
    <script type="text/javascript" src="js/add_row_onclick_handlers.js"></script>

    <style type="text/css">
        @import url(css/default.css);
    </style>
</head>
<body>
    <div>
        <input type="button" value="下位互換" onclick="setQueryListString(1)">
        <input type="button" value="上位互換" onclick="setQueryListString(2)">
        <input type="button" value="重置" onclick="setQueryListString(0)">
        <input type="textbox" id="textBoxQueryListString" class="hiddenInformation">
        <script type="text/javascript">
            var queryListString = decodeURIComponent($.getUrlVar("queryListString"));
            
            if(queryListString == "undefined")
            {
                queryListString = "select *";
            }

            document.getElementById("textBoxQueryListString").value = queryListString;
        </script>
    </div>
    <div class="contentContainer">
        <div class="content">
            <table border="1">
                <tbody id="tableLSList">
                </tbody>
            </table>
        </div>
        <div class="content">
            <table>
                <tbody id="tableLSEffect">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        queryList(document.getElementById("textBoxQueryListString").value);
    </script>
    <div class="hiddenInformation">
        <input type="textbox" id="selectedLSListRow">
    </div>
</body>
</html>
